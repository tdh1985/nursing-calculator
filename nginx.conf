server {
  listen       80;
  server_name  _;

  # CRA build output
  root   /usr/share/nginx/html;
  index  index.html;

  # Serve pre-compressed assets when available
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;

  # Support builds that expect to be hosted at /nursing-calculator
  location ^~ /nursing-calculator/ {
    # Rewrite to serve files from root
    rewrite ^/nursing-calculator/(.*)$ /$1 break;
    try_files $uri $uri/ /index.html;
  }

  # Default SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}
